<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCalificacionesServicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCalificacionesServicioLabel_idServicio}" for="idServicio" />
                    <h:inputText id="idServicio" value="#{calificacionesServicioController.selected.idServicio}" title="#{bundle.CreateCalificacionesServicioTitle_idServicio}" required="true" requiredMessage="#{bundle.CreateCalificacionesServicioRequiredMessage_idServicio}"/>
                    <h:outputLabel value="#{bundle.CreateCalificacionesServicioLabel_puntuacion}" for="puntuacion" />
                    <h:inputText id="puntuacion" value="#{calificacionesServicioController.selected.puntuacion}" title="#{bundle.CreateCalificacionesServicioTitle_puntuacion}" required="true" requiredMessage="#{bundle.CreateCalificacionesServicioRequiredMessage_puntuacion}"/>
                    <h:outputLabel value="#{bundle.CreateCalificacionesServicioLabel_comentario}" for="comentario" />
                    <h:inputText id="comentario" value="#{calificacionesServicioController.selected.comentario}" title="#{bundle.CreateCalificacionesServicioTitle_comentario}" required="true" requiredMessage="#{bundle.CreateCalificacionesServicioRequiredMessage_comentario}"/>
                    <h:outputLabel value="#{bundle.CreateCalificacionesServicioLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{calificacionesServicioController.selected.fecha}" title="#{bundle.CreateCalificacionesServicioTitle_fecha}" required="true" requiredMessage="#{bundle.CreateCalificacionesServicioRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCalificacionesServicioLabel_SEDESidsede}" for="SEDESidsede" />
                    <h:selectOneMenu id="SEDESidsede" value="#{calificacionesServicioController.selected.SEDESidsede}" title="#{bundle.CreateCalificacionesServicioTitle_SEDESidsede}" required="true" requiredMessage="#{bundle.CreateCalificacionesServicioRequiredMessage_SEDESidsede}">
                        <f:selectItems value="#{sedesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCalificacionesServicioLabel_servicios}" for="servicios" />
                    <h:selectOneMenu id="servicios" value="#{calificacionesServicioController.selected.servicios}" title="#{bundle.CreateCalificacionesServicioTitle_servicios}" required="true" requiredMessage="#{bundle.CreateCalificacionesServicioRequiredMessage_servicios}">
                        <f:selectItems value="#{serviciosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{calificacionesServicioController.create}" value="#{bundle.CreateCalificacionesServicioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{calificacionesServicioController.prepareList}" value="#{bundle.CreateCalificacionesServicioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCalificacionesServicioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
