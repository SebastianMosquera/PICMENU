<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCalificacionesServicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCalificacionesServicioLabel_idServicio}" for="idServicio" />
                    <h:inputText id="idServicio" value="#{calificacionesServicioController.selected.idServicio}" title="#{bundle.EditCalificacionesServicioTitle_idServicio}" required="true" requiredMessage="#{bundle.EditCalificacionesServicioRequiredMessage_idServicio}"/>
                    <h:outputLabel value="#{bundle.EditCalificacionesServicioLabel_puntuacion}" for="puntuacion" />
                    <h:inputText id="puntuacion" value="#{calificacionesServicioController.selected.puntuacion}" title="#{bundle.EditCalificacionesServicioTitle_puntuacion}" required="true" requiredMessage="#{bundle.EditCalificacionesServicioRequiredMessage_puntuacion}"/>
                    <h:outputLabel value="#{bundle.EditCalificacionesServicioLabel_comentario}" for="comentario" />
                    <h:inputText id="comentario" value="#{calificacionesServicioController.selected.comentario}" title="#{bundle.EditCalificacionesServicioTitle_comentario}" required="true" requiredMessage="#{bundle.EditCalificacionesServicioRequiredMessage_comentario}"/>
                    <h:outputLabel value="#{bundle.EditCalificacionesServicioLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{calificacionesServicioController.selected.fecha}" title="#{bundle.EditCalificacionesServicioTitle_fecha}" required="true" requiredMessage="#{bundle.EditCalificacionesServicioRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCalificacionesServicioLabel_SEDESidsede}" for="SEDESidsede" />
                    <h:selectOneMenu id="SEDESidsede" value="#{calificacionesServicioController.selected.SEDESidsede}" title="#{bundle.EditCalificacionesServicioTitle_SEDESidsede}" required="true" requiredMessage="#{bundle.EditCalificacionesServicioRequiredMessage_SEDESidsede}">
                        <f:selectItems value="#{sedesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCalificacionesServicioLabel_servicios}" for="servicios" />
                    <h:selectOneMenu id="servicios" value="#{calificacionesServicioController.selected.servicios}" title="#{bundle.EditCalificacionesServicioTitle_servicios}" required="true" requiredMessage="#{bundle.EditCalificacionesServicioRequiredMessage_servicios}">
                        <f:selectItems value="#{serviciosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{calificacionesServicioController.update}" value="#{bundle.EditCalificacionesServicioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCalificacionesServicioViewLink}"/>
                <br />
                <h:commandLink action="#{calificacionesServicioController.prepareList}" value="#{bundle.EditCalificacionesServicioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCalificacionesServicioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
