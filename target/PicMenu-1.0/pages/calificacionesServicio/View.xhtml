<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCalificacionesServicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCalificacionesServicioLabel_idServicio}"/>
                    <h:outputText value="#{calificacionesServicioController.selected.idServicio}" title="#{bundle.ViewCalificacionesServicioTitle_idServicio}"/>
                    <h:outputText value="#{bundle.ViewCalificacionesServicioLabel_puntuacion}"/>
                    <h:outputText value="#{calificacionesServicioController.selected.puntuacion}" title="#{bundle.ViewCalificacionesServicioTitle_puntuacion}"/>
                    <h:outputText value="#{bundle.ViewCalificacionesServicioLabel_comentario}"/>
                    <h:outputText value="#{calificacionesServicioController.selected.comentario}" title="#{bundle.ViewCalificacionesServicioTitle_comentario}"/>
                    <h:outputText value="#{bundle.ViewCalificacionesServicioLabel_fecha}"/>
                    <h:outputText value="#{calificacionesServicioController.selected.fecha}" title="#{bundle.ViewCalificacionesServicioTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCalificacionesServicioLabel_SEDESidsede}"/>
                    <h:outputText value="#{calificacionesServicioController.selected.SEDESidsede}" title="#{bundle.ViewCalificacionesServicioTitle_SEDESidsede}"/>
                    <h:outputText value="#{bundle.ViewCalificacionesServicioLabel_servicios}"/>
                    <h:outputText value="#{calificacionesServicioController.selected.servicios}" title="#{bundle.ViewCalificacionesServicioTitle_servicios}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{calificacionesServicioController.destroyAndView}" value="#{bundle.ViewCalificacionesServicioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCalificacionesServicioEditLink}"/>
                <br />
                <h:commandLink action="#{calificacionesServicioController.prepareCreate}" value="#{bundle.ViewCalificacionesServicioCreateLink}" />
                <br />
                <h:commandLink action="#{calificacionesServicioController.prepareList}" value="#{bundle.ViewCalificacionesServicioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCalificacionesServicioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
