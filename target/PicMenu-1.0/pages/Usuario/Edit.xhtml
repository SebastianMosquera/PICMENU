<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuariosController.selected.idUsuario}" title="#{bundle.EditUsuariosTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{usuariosController.selected.nombres}" title="#{bundle.EditUsuariosTitle_nombres}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{usuariosController.selected.apellidos}" title="#{bundle.EditUsuariosTitle_apellidos}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{usuariosController.selected.telefono}" title="#{bundle.EditUsuariosTitle_telefono}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{usuariosController.selected.direccion}" title="#{bundle.EditUsuariosTitle_direccion}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usuariosController.selected.email}" title="#{bundle.EditUsuariosTitle_email}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_fechaNac}" for="fechaNac" />
                    <h:inputText id="fechaNac" value="#{usuariosController.selected.fechaNac}" title="#{bundle.EditUsuariosTitle_fechaNac}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_fechaNac}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{usuariosController.selected.sexo}" title="#{bundle.EditUsuariosTitle_sexo}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_sexo}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usuariosController.selected.password}" title="#{bundle.EditUsuariosTitle_password}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_ciudades}" for="ciudades" />
                    <h:selectOneMenu id="ciudades" value="#{usuariosController.selected.ciudades}" title="#{bundle.EditUsuariosTitle_ciudades}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_ciudades}">
                        <f:selectItems value="#{ciudadesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_idRol}" for="idRol" />
                    <h:selectOneMenu id="idRol" value="#{usuariosController.selected.idRol}" title="#{bundle.EditUsuariosTitle_idRol}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idRol}">
                        <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuariosController.update}" value="#{bundle.EditUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuariosViewLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.EditUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
