<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="/WEB-INF/Template.xhtml">
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="Form-register">
                <h:panelGrid columns="2">
                    <div class="titulo-registro">
                    <h1 class="title-register">Bienvenido a PicMenu</h1>
                    <h2>Registrate y reserva lo que quieras cuando quieras...!!!</h2>
                    </div>               
                    <div class="div-register">
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_nombres}" 
                                   for="nombres" />
                    <input       id="nombres" 
                                 class="input"
                                 value="#{usuariosController.selected.nombres}" 
                                 type="text" 
                                 placeholder="Nombre"
                                 required="true" 
                                 requiredMessage="#{bundle.CreateUsuariosRequiredMessage_nombres}">                                
                    </input>                    
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_apellidos}" 
                                   for="apellidos" />
                    <input id="apellidos"
                                 class="input"
                                 type="text"
                                 placeholder="Apellidos"
                                 value="#{usuariosController.selected.apellidos}"
                                 title="#{bundle.CreateUsuariosTitle_apellidos}" 
                                 required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_apellidos}">
                    </input>                    
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_telefono}" 
                                   for="telefono" />
                    <input id="telefono"
                                 type="num"
                                 class="input"
                                 placeholder="Telefono"
                                 value="#{usuariosController.selected.telefono}"
                                 title="#{bundle.CreateUsuariosTitle_telefono}"
                                 required="true" 
                                 requiredMessage="#{bundle.CreateUsuariosRequiredMessage_telefono}">
                    </input>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_direccion}"
                                   for="direccion" />
                    <input id="direccion"
                           type="text"
                           class="input"
                           placeholder="Direccion"
                                 value="#{usuariosController.selected.direccion}"
                                 title="#{bundle.CreateUsuariosTitle_direccion}"
                                 required="true"
                                 requiredMessage="#{bundle.CreateUsuariosRequiredMessage_direccion}">
                    </input>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_email}" 
                                   for="email" />
                    <input       id="email"
                                 class="input"
                                 type=""
                                 placeholder="Correo Electronico"                                 
                                 value="#{usuariosController.selected.email}"
                                 title="#{bundle.CreateUsuariosTitle_email}"
                                 requiredMessage="#{bundle.CreateUsuariosRequiredMessage_email}"
                                 required="true" >
                    </input>
                    </div>
                    <div>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_fechaNac}"
                                   for="fechaNac" />
                    <input id="fechaNac"
                           type="date"
                           class="input"
                                 value="#{usuariosController.selected.fechaNac}"
                                 title="#{bundle.CreateUsuariosTitle_fechaNac}"
                                 required="true"
                                 requiredMessage="#{bundle.CreateUsuariosRequiredMessage_fechaNac}"
                                 placeholder="Fecha de nacimiento">
                    </input>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_sexo}"
                                   for="sexo" />                   
                    <h:selectOneMenu
                                 id="sexo"
                                 value="#{usuariosController.selected.sexo}"
                                 required="true"
                                 class="input"
                                 requiredMessage="#{bundle.CreateUsuariosRequiredMessage_sexo}">
                        <f:selectItem itemLabel="Seleccione Su Sexo"/>
                        <f:selectItem itemLabel="Masculino" itemValue="M"/>
                        <f:selectItem itemLabel="Femenino" itemValue="F"/>
                    </h:selectOneMenu>                    
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_password}"
                                   for="password"/>
                    <input     id="password"
                                 value="#{usuariosController.selected.password}"
                                 title="#{bundle.CreateUsuariosTitle_password}"
                                 required="true"
                                 type="password"
                                 class="input"
                                 placeholder="ContraseÃ±a"
                                 requiredMessage="#{bundle.CreateUsuariosRequiredMessage_password}">
                    </input>                    
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_ciudades}"
                                   for="ciudades" />                    
                    <h:selectOneMenu id="ciudades"
                                     value="#{usuariosController.selected.ciudades}"
                                     title="#{bundle.CreateUsuariosTitle_ciudades}"
                                     required="true"
                                     requiredMessage="#{bundle.CreateUsuariosRequiredMessage_ciudades}">
                        <f:selectItems value="#{ciudadesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                     <button jsf:actionListener="#{usuariosController.create}"
                             type="submit"
                             class="input"
                             value="#{bundle.CreateUsuariosSaveLink}" >
                         Registrarse!
                     </button>
                   </div>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
